<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            /* Êñ∞Â¢ûÊ†áÂáÜÂ±ûÊÄß */
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    .sort-toggle {display:flex;gap:8px;margin-top:-5px;margin-bottom:15px;}
    .sort-btn {flex:1;padding:8px 10px;font-size:12px;border:2px solid #667eea;background:#fff;color:#667eea;border-radius:8px;cursor:pointer;font-weight:600;letter-spacing:.5px;transition:all .2s ease;}
    .sort-btn:hover {background:#eef1ff;}
    .sort-btn.active {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;box-shadow:0 3px 8px rgba(102,126,234,0.4);}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                <div class="sort-toggle">
                    <button type="button" id="sortUpdatedBtn" class="sort-btn active" title="Sort by last updated (newest first)">Updated</button>
                    <button type="button" id="sortTitleBtn" class="sort-btn" title="Sort by title A‚ÜíZ">Title A‚ÜíZ</button>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <!-- Language select for translation (placed left of Save) -->
                        <select id="translateLangSelect" class="form-input" style="width:140px;padding:8px 10px;border-radius:8px;">
                            <option value="Chinese">Chinese</option>
                            <option value="English">English</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                        <button class="btn btn-translate" id="translateBtn" style="margin:0 8px;">üåê Translate</button>
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-delete" id="deleteBtn" style="display:none;">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title <span id="titleLen" style="font-size:12px;color:#666;font-weight:400;">0/30</span></label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title..." maxlength="30">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.sortMode = 'updated_desc'; // 'updated_desc' | 'title_asc'
                this.init();
            }

            // Ensure notes are always sorted by updated_at (desc)
            sortNotes() {
                if (this.sortMode === 'updated_desc') {
                    this.notes.sort((a, b) => {
                        const da = new Date(a.updated_at || a.created_at || 0);
                        const db = new Date(b.updated_at || b.created_at || 0);
                        return db - da; // newest first
                    });
                } else if (this.sortMode === 'title_asc') {
                    this.notes.sort((a, b) => {
                        const ta = (a.title || '').toLowerCase();
                        const tb = (b.title || '').toLowerCase();
                        if (ta < tb) return -1;
                        if (ta > tb) return 1;
                        // fallback by updated time desc
                        const da = new Date(a.updated_at || a.created_at || 0);
                        const db = new Date(b.updated_at || b.created_at || 0);
                        return db - da;
                    });
                }
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => {
                    // If currently editing an unsaved new note (no id, has any input), confirm before discarding
                    if (this.currentNote && !this.currentNote.id) {
                        const titleVal = document.getElementById('noteTitle').value.trim();
                        const contentVal = document.getElementById('noteContent').value.trim();
                        if (titleVal.length > 0 || contentVal.length > 0) {
                            const discard = confirm('You are already creating a note. Discard current draft and start a new one?');
                            if (!discard) return; // keep editing current draft
                        }
                    }
                    this.createNewNote();
                });
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('translateBtn').addEventListener('click', () => this.translateNow());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                const updatedBtn = document.getElementById('sortUpdatedBtn');
                const titleBtn = document.getElementById('sortTitleBtn');
                const applySortMode = (mode) => {
                    this.sortMode = mode;
                    updatedBtn.classList.toggle('active', mode === 'updated_desc');
                    titleBtn.classList.toggle('active', mode === 'title_asc');
                    this.sortNotes();
                    this.renderNotesList();
                };
                updatedBtn.addEventListener('click', () => applySortMode('updated_desc'));
                titleBtn.addEventListener('click', () => applySortMode('title_asc'));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                const titleInput = document.getElementById('noteTitle');
                const titleLen = document.getElementById('titleLen');
                titleInput.addEventListener('input', () => {
                    titleLen.textContent = `${titleInput.value.length}/30`;
                });
                titleInput.addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.sortNotes();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

        notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
            <div class="note-preview">${this.escapeHtml(this.previewText(note.content))}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                // hide delete button for unsaved new note
                document.getElementById('deleteBtn').style.display = 'none';
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
                // toggle delete button based on currentNote.can_delete (default true if not provided)
                const canDelete = this.currentNote && this.currentNote.can_delete !== undefined ? this.currentNote.can_delete : !!(this.currentNote && this.currentNote.id);
                document.getElementById('deleteBtn').style.display = canDelete ? 'inline-block' : 'none';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) {
                        let msg = 'Failed to save note';
                        try {
                            const errJson = await response.json();
                            if (errJson && errJson.error) msg = errJson.error;
                        } catch(_) {}
                        throw new Error(msg);
                    }

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    // after first save if backend returns can_delete=false, keep hidden until list refresh
                    const deleteBtn = document.getElementById('deleteBtn');
                    if (savedNote.can_delete === false) {
                        deleteBtn.style.display = 'none';
                    } else {
                        deleteBtn.style.display = 'inline-block';
                    }
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.sortNotes();
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');

                        // If a target language is selected, call translate endpoint
                        try {
                            const langSelect = document.getElementById('translateLangSelect');
                            if (langSelect) {
                                const target = langSelect.value;
                                if (target && target !== '') {
                                    // prefer sending note_id, fallback to text
                                    const payload = { target };
                                    if (this.currentNote && this.currentNote.id) {
                                        payload.note_id = this.currentNote.id;
                                    } else {
                                        payload.text = content;
                                    }

                                    // fire-and-display result (await so errors can be shown)
                                    const trResp = await fetch('/api/translate', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify(payload)
                                    });

                                    if (!trResp.ok) {
                                        if (trResp.status === 422) {
                                            // Friendly message for content-filtering cases
                                            this.showMessage('Translation blocked by content policy. Please edit the note and try again.', 'error');
                                        } else {
                                            let tmsg = 'Translation failed';
                                            try {
                                                const tj = await trResp.json();
                                                if (tj && tj.error) tmsg = tj.error;
                                            } catch(_) {}
                                            this.showMessage(tmsg, 'error');
                                        }
                                    } else {
                                        const tj = await trResp.json();
                                        if (tj && tj.translation) {
                                            this.showMessage(`Translation (${target}): ${tj.translation}`, 'success');
                                        } else {
                                            this.showMessage('Translation succeeded but no text returned', 'error');
                                        }
                                    }
                                }
                            }
                        } catch (trErr) {
                            // show but don't block normal save flow
                            this.showMessage(`Translation error: ${trErr.message}`, 'error');
                        }
                    }
                } catch (error) {
                        this.showMessage(error.message, 'error'); // Use raw backend error message
                }
            }

            async translateNow() {
                // Read selected language and content (or note id) and call /api/translate
                const langSelect = document.getElementById('translateLangSelect');
                const target = langSelect ? langSelect.value : 'Chinese';
                const contentEl = document.getElementById('noteContent');
                const text = contentEl ? contentEl.value : '';

                if (!text || text.trim() === '') {
                    this.showMessage('No content to translate', 'error');
                    return;
                }

                const payload = { target };
                if (this.currentNote && this.currentNote.id) {
                    payload.note_id = this.currentNote.id;
                } else {
                    payload.text = text;
                }

                try {
                    this.showMessage('Translating...', 'success');
                    const resp = await fetch('/api/translate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!resp.ok) {
                        if (resp.status === 422) {
                            this.showMessage('Translation blocked by content policy. Please edit the note and try again.', 'error');
                            return;
                        }
                        let msg = 'Translation failed';
                        try { const j = await resp.json(); if (j && j.error) msg = j.error; } catch(_){}
                        this.showMessage(msg, 'error');
                        return;
                    }

                    const j = await resp.json();
                    const translated = j && j.translation ? j.translation : null;
                    if (!translated) {
                        this.showMessage('No translation returned', 'error');
                        return;
                    }

                    // Append a blank line and the translation to the content textarea
                    const cur = contentEl.value || '';
                    const separator = cur.trim() === '' ? '' : '\n\n';
                    contentEl.value = cur + separator + translated;
                    this.showMessage('Translation appended', 'success');
                } catch (e) {
                    this.showMessage(`Translation error: ${e.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.sortNotes();
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

        notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
            <div class="note-preview">${this.escapeHtml(this.previewText(note.content))}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            previewText(raw) {
                if (!raw) return 'No content';
                const singleLine = raw.replace(/\s+/g, ' ').trim();
                if (singleLine.length <= 40) return singleLine;
                return singleLine.slice(0, 40) + '‚Ä¶';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
